<section class="container">
  <div class="container">
    <h1><b><font size="5">CARTOONS INFORMATION</font></b></h1>
  </div>
  <div (click)="Add()" class="btn btn-secondary btn-lg btn-block" routerLink="/Add">Add cartoon</div>
  <div class="row">
    <div class="col-lg-12">


      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">TITLE</th>
            <th scope="col">PROTAGONIST</th>
            <th scope="col">DETAIL</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let c of cartoons">
            <td>{{c.title}}</td>
            <td>{{c.protagonist}}</td>
            <td>{{c.detail}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" (click)="details(c.id)">View</button>
                <button type="button" class="btn btn-info" (click)="edit(c)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="delete(c)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 </section>
