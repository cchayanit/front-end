<section class = "container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h2>Edit Profile</h2>

      <form *ngIf = profile>

        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="profile.username" type="username" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="profile.email" type="email" class="form-control" name="email">
        </div>

        <button (click)="Update(profile)"  class="btn btn-primary">Update</button>

      </form>


    </div>
  </div>
</section>
